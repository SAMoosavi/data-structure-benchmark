name: Build and Run Benchmark

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake git

      # 4️⃣ Create build directory for project
      - name: Configure CMake
        run: |
          mkdir -p build
          cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..

      # 5️⃣ Build project
      - name: Build Project
        run: |
          cd build
          cmake --build . -- -j$(nproc)

      # 6️⃣ Run benchmark
      - name: Run Benchmark
        run: |
          cd build
          ./mybenchmark
